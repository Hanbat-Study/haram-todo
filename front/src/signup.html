<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <script src="../src/js/singup.js" defer></script>
    <title>My To Do List</title>
  </head>
  <body>
    <main>
      <header>
        <h1>하람의 Todo List</h1>
      </header>

      <section id="signup">
        <form id="signupForm" action="/front/src/signin.html" method="post">
          <div>
            <label for="id">이름:</label>
            <input type="text" id="name" name="name" />
          </div>

          <div>
            <label id="for">성별:</label>
            <div>
              <input type="radio" id="female" name="female" />
              <label for="female">여자</label>
              <input type="radio" id="male" name="male" />
              <label for="male">남자</label>
            </div>
          </div>

          <div>
            <label for="birth">생일:</label>
            <input type="date" id="birth" name="birth" />
          </div>

          <div>
            <label for="hometown">고향:</label>
            <select name="hometown" id="hometown">
              <option value="seoul">서울</option>
              <option value="incheon">인천</option>
              <option value="deajeon">대전</option>
              <option value="sejong">세종</option>
              <option value="gwangju">광주</option>
              <option value="deagu">대구</option>
              <option value="ulsan">울산</option>
              <option value="busan">부산</option>
              <option value="jeju">제주</option>
              <option value="gyeonggi">경기도</option>
              <option value="gangwon">강원도</option>
              <option value="chungcheong">충청도</option>
              <option value="jeonlla">전라도</option>
              <option value="gyeongsang">경상도</option>
            </select>
          </div>

          <div>
            <label for="loginId">아이디:</label>
            <input type="text" id="loginId" name="loginId" />
          </div>

          <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" />
          </div>

          <button id="signupButton" type="submit">회원가입</button>
          <!-- 지금은 "회원가입" 버튼을 눌러서 action으로 데이터를 보내도 서버가 이동하지 않습니다! 페이지 못찾아가는 것이 정상이므로 아래의 "로그인 하러 가기"는 그대로 두겠습니다 (이걸로 페이지 이동하거나 url로 입력하면 됨)  -->
          <a id="goSignin" href="/front/src/signin.html">로그인 하러 가기</a>
        </form>
      </section>

      <footer>
        <p>made by haram</p>
      </footer>
    </main>
  </body>
</html>
