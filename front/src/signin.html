<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/signin.css" />
    <script src="../src/js/signin.js" defer></script>
    <title>My To Do List</title>
  </head>
  <body>
    <main>
      <header>
        <h1>하람의 Todo List</h1>
      </header>

      <section id="signin" method="post">
        <form id="signinForm" action="/front/src/todo.html" method="post">
          <div>
            <input id="loginId" name="loginId" placeholder="아이디" />
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호"
            />
            <button id="signinButton" type="submit">로그인</button>
          </div>

          <a id="goSignup" href="/front/src/signup.html">회원가입 하러 가기</a>
        </form>
      </section>

      <footer>
        <p>made by haram</p>
      </footer>
    </main>
  </body>
</html>
