<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<main>
    <header>
        <h1>하람의 Todo List</h1>
    </header>

    <section id="signin">
        <form action="/haram-todo/front/signin.html" method="get">
            <div>
                <input id="id" name="id" placeholder="아이디" />
                <input id="password" name="password" type="password" placeholder="비밀번호" />
                <button id="login-button" type="submit">로그인</button>
            </div>

            <p id="go-signup">회원가입 하러 가기</p>
        </form>
    </section>

    <footer>
        <p>made by haram</p>
    </footer>
</main>
<script src="../js/signin.js"></script>
</body>
</html>
